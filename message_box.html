<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Send a Message</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label>Title</label>
            <input type="text" id="inputTitle" class="form-control">
            <span></span>
            <small class="text-danger" > Entering a title is necessary</small>
        </div>

        <div class="form-group">
            <!-- <label>Receiver</label> -->
            <input type="text" id="inputKey" class="form-control" value="NO_KEY" hidden>
            <span></span>
            <small class="text-danger" ></small>
        </div>

          <input  type="hidden" value=""id="inputUsername">

          <div class="editor-container">
            <div class="text-area">

            </div>
            <div class="editer-area">
                <div class="tool-set">
                    <ul class="tool-list"> 
                        <li class="tool">
                            <button type="button"
                            data-command="justifyLeft"
                            class="btn-tool">
                            <i class="fas fa-align-left"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="justifyRight"
                            class="btn-tool">
                            <i class="fas fa-align-right"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="justifyCenter"
                            class="btn-tool">
                            <i class="fas fa-align-center"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="justifyFull"
                            class="btn-tool">
                            <i class="fas fa-align-justify"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="bold"
                            class="btn-tool">
                            <i class="fas fa-bold"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="italic"
                            class="btn-tool">
                            <i class="fas fa-italic"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="underline"
                            class="btn-tool">
                            <i class="fas fa-underline"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="insertOrderedList"
                            class="btn-tool">
                            <i class="fas fa-list-ol"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="insertUnorderedList"
                            class="btn-tool">
                            <i class="fas fa-list-ul"></i>
                            </button>

                        </li>

                        <li class="tool">
                            <button type="button"
                            data-command="createlink"
                            class="btn-tool">
                            <i class="fas fa-link"></i>
                            </button>

                        </li>
                    </ul>
                </div>
            </div>

            <div class="output-text" id="text-div" contenteditable="true">

            </div>

        </div>
          
          <a class="btn btn-primary btn-block" onclick="addArticleFire(title.value, out.innerHTML, 'Keywords', getUrlVars()['sender'], getUrlVars()['receiver'], getUrlVars()['type'])">Add</a>
          
          <a class="btn btn-danger btn-block" href="#">Cancel</a>
        </form>
        <div class="text-center">
          <!-- <a class="d-block small mt-3" href="register.html">Register an Account</a>
          <a class="d-block small" href="forgot-password.html">Forgot Password?</a> -->
        </div>
      </div>
    </div>
  </div>

  <script>
      let output = document.getElementsByClassName('output-text');
      let buttons = document.getElementsByClassName('btn-tool');

      //Input Field Values
      let out = document.getElementById('text-div');
      // let title = document.getElementById('inputTitle');
      // let keys = document.getElementById('inputKey');

      function getUrlVars() {
          var vars = {};
          var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
              vars[key] = value;
          });
          return vars;
        }
      
      
      for(let btn of buttons){
          btn.addEventListener('click', ()=>{
              // console.log('Click!');
              let command = btn.dataset['command'];
              
              if(command=='createlink'){
                  let url = prompt("Enter Hyperlink address: ", "http:\/\/");
                  document.execCommand(command, false, url);

              } else {
                  document.execCommand(command, false, null);

              }
          });
      }

      
  </script>
